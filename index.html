<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(220.16deg, #f2af4b -8%, #e18701 138%);">
          <h1>Autumn</h1>
          <p>Colors are the smiles of nature</p>
        </div>

        <div style="background: linear-gradient(215.32deg, #eef447 -1%, rgb(203, 197, 0) 124%);">
          <h1>Summer</h1>
          <p>Colors are the smiles of nature</p>
        </div>

        <div style="background: linear-gradient(221.87deg, #39d649 1%, #008912 128%);">
          <h1>Spring</h1>
          <p>Colors are the smiles of nature</p>
        </div>

        <div style="background: linear-gradient(229.99deg, #58f7ff -26%, #035d67 145%);">
          <h1>Winter</h1>
          <p>Colors are the smiles of nature</p>
        </div>
      </div>
      <div class="main-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1551582045-6ec9c11d8697?q=80&w=3165&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">

        </div>

        </div>

        <div style="background-image: url('https://images.unsplash.com/photo-1669447856093-4a13fa8bbc69?q=80&w=2967&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        </div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./main.js"></script>
